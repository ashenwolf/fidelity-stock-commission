<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fidelity: { 
                            50: '#e6f5ec', 100: '#c2e6d0', 200: '#8fd4ac', 300: '#5bc288',
                            400: '#3aaa6d', 500: '#2d8a58', 600: '#1f6b43', 700: '#165234',
                            800: '#0d3a24', 900: '#062315', 950: '#031209'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        .glass { background: rgba(13, 58, 36, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(90, 194, 136, 0.15); }
        .glow { box-shadow: 0 0 40px rgba(45, 138, 88, 0.15); }
        .stat-card { transition: transform 0.2s, box-shadow 0.2s; }
        .stat-card:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4); }
        .alert-card { border: 1px solid rgba(239, 68, 68, 0.4); background: rgba(127, 29, 29, 0.3); }
        .success-card { border: 1px solid rgba(34, 197, 94, 0.4); background: rgba(20, 83, 45, 0.3); }
    </style>
</head>
<body class="bg-gradient-to-br from-fidelity-950 via-fidelity-900 to-fidelity-950 min-h-screen text-white">
    <div class="container mx-auto px-4 py-12 max-w-5xl">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="inline-flex items-center gap-3 mb-4">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-fidelity-500 to-fidelity-700 flex items-center justify-center">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-white to-fidelity-200 bg-clip-text text-transparent">Currency Monitor</h1>
            </div>
            <p class="text-fidelity-300/70">Track USD/EUR exchange rates and optimize your conversion timing</p>
        </div>
        
        <!-- Settings Panel -->
        <div class="glass rounded-2xl p-4 mb-8 glow">
            <div class="flex flex-col md:flex-row items-center gap-4">
                <div class="flex-1 w-full md:w-auto">
                    <label for="saleDate" class="block text-xs font-medium text-fidelity-100/60 mb-1">Sale Date</label>
                    <input type="date" id="saleDate" class="w-full px-4 py-2.5 bg-fidelity-900/60 border border-fidelity-700/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-fidelity-500 focus:border-transparent text-white text-sm">
                </div>
                <div class="flex-1 w-full md:w-auto">
                    <label for="usdAmount" class="block text-xs font-medium text-fidelity-100/60 mb-1">USD Amount</label>
                    <input type="number" id="usdAmount" step="0.01" placeholder="1000.00" class="w-full px-4 py-2.5 bg-fidelity-900/60 border border-fidelity-700/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-fidelity-500 focus:border-transparent text-white placeholder-fidelity-600 text-sm">
                </div>
                <div class="w-full md:w-24">
                    <label for="commission" class="block text-xs font-medium text-fidelity-100/60 mb-1">Fee %</label>
                    <input type="number" id="commission" step="0.1" value="2" min="0" max="100" class="w-full px-4 py-2.5 bg-fidelity-900/60 border border-fidelity-700/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-fidelity-500 focus:border-transparent text-white text-sm">
                </div>
                <button id="updateSettings" class="w-full md:w-auto mt-4 md:mt-5 bg-gradient-to-r from-fidelity-600 to-fidelity-700 hover:from-fidelity-500 hover:to-fidelity-600 text-white px-6 py-2.5 rounded-xl font-medium transition-all duration-200 flex items-center justify-center gap-2 text-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Update
                </button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="stat-card glass rounded-2xl p-5">
                <div class="text-fidelity-100/50 text-xs uppercase tracking-wider mb-2">Base Price (Target)</div>
                <div class="text-2xl font-bold text-fidelity-100" id="basePrice">-</div>
                <div class="text-fidelity-100/40 text-sm mt-1">USD at sale rate, no fee</div>
            </div>
            <div class="stat-card glass rounded-2xl p-5">
                <div class="text-fidelity-100/50 text-xs uppercase tracking-wider mb-2">Sale Day Delta</div>
                <div class="text-2xl font-bold text-red-400" id="saleDayDelta">-</div>
                <div class="text-fidelity-100/40 text-sm mt-1" id="saleDayDeltaLabel">Commission impact</div>
            </div>
            <div id="todayDeltaCard" class="stat-card glass rounded-2xl p-5">
                <div class="text-fidelity-100/50 text-xs uppercase tracking-wider mb-2" id="todayDeltaHeader">Today's Delta</div>
                <div class="text-2xl font-bold" id="todayDelta">-</div>
                <div class="text-fidelity-100/40 text-sm mt-1" id="todayDeltaLabel">vs base price</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="glass rounded-2xl p-6 glow">
                <div class="flex items-center gap-2 mb-6">
                    <svg class="w-5 h-5 text-fidelity-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"/>
                    </svg>
                    <h2 class="text-lg font-semibold">Delta History</h2>
                </div>
                <canvas id="deltaChart" height="160"></canvas>
            </div>
            <div class="glass rounded-2xl p-6 glow">
                <div class="flex items-center gap-2 mb-6">
                    <svg class="w-5 h-5 text-fidelity-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                    </svg>
                    <h2 class="text-lg font-semibold">Exchange Rate History</h2>
                </div>
                <canvas id="rateChart" height="160"></canvas>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-fidelity-600 text-sm">
            Data from <a href="https://frankfurter.app" target="_blank" class="text-fidelity-400 hover:underline">Frankfurter API</a> â€¢ Auto-refreshes every 5 minutes
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
